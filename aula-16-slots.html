<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">

        <div class="container">
            <card>
                <h4 slot="title" class="card-title">Card Title 1 </h4>
                <p slot="text" class="card-text">Example</p>
                <a slot="action" href="#" class="btn btn-primary"> Go SomeWhere</a>
            </card>
        </div>

        <div class="container">
                <card>
                    <h4 slot="title" class="card-title">Card Title 2 </h4>
                    <template slot="text">
                            <p  class="card-text">Example 2</p>
                            <p  class="card-text">Example 2</p>
                            
                    </template>
                    <a slot="action" href="#" class="btn btn-primary"> Go SomeWhere</a>
                    
                </card>
        </div>
        

    </div>



    <template id="card">
        <div class="card">
            <img class="card-img-top" src="http://via.placeholder.com/350x150" class="img-resposive">
            <div class="card-block">
                <slot name="title"> </slot>
                <slot name="text"></slot>
                <slot name="action"></slot>
            </div>
        </div>
    </template>
    
</body>
</html>

<script src="https://unpkg.com/vue"></script>
<script>

    Vue.component('card',{
        template:'#card',
        data(){
            return{
                title:'',
            }
        }
    })

    Vue.component()
    var app = new Vue({
        el:'#app',
        data:{
            title:'VueJs'
        }
    })
</script>
