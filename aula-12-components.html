<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>

        <menu-bar></menu-bar>
        <menu-bar></menu-bar>

    </div>

    <template id="menu">
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </template>

</body>
</html>

<script src="https://unpkg.com/vue"></script>
<script>

    Vue.component('menu-bar',{
        template:"#menu"
    });
    var app = new Vue({
        el:'#app',
        data:{
            titulo:"VueJs Jeito Ninja"
        }
    })
</script>
